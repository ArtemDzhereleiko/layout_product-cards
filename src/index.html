<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product-cards">
      <div class="product-card product-cards__item">
        <img
          src="./images/imac.jpeg"
          alt="Моноблок Apple"
          class="product-card__img"
        >

        <div class="product-card__name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </div>
        <div class="product-card__code">
          Код товара: 195434
        </div>

        <div class="product-card__star-and-coments star-and-coments">
          <div class="star-and-coments__stars">
          </div>
          <div class="star-and-coments__coments">
            Отзывов: 5
          </div>
        </div>

        <div class="product-card__price price">
          <div class="price__price">
            Цена:
          </div>
          <div class="price__value">
            69 999 грн
          </div>
        </div>

        <div class="product-card__button button">
          <button type="button" class="button__buy">
            Купить
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
